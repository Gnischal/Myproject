<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Project Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .upload-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-section label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0078d4;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .showcase {
            margin-top: 20px;
        }
        .project {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .report-container {
            width: 100%;
            height: 600px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.18.8/dist/powerbi.js"></script>
</head>
<body>
    <div class="container">
        <h1>Power BI Project Showcase</h1>
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".pbix">
            <label for="fileInput">Upload Power BI Project</label>
        </div>
        <div class="showcase" id="showcase">
            <!-- Embedded Power BI reports will be displayed here -->
        </div>
    </div>

    <script>
        // Function to embed a Power BI report
        function embedPowerBIReport(embedUrl, accessToken) {
            var models = window['powerbi-client'].models;
            var config = {
                type: 'report',
                tokenType: models.TokenType.Embed,
                accessToken: accessToken,
                embedUrl: embedUrl,
                settings: {
                    filterPaneEnabled: false,
                    navContentPaneEnabled: false
                }
            };

            var reportContainer = document.createElement('div');
            reportContainer.className = 'report-container';
            document.getElementById('showcase').appendChild(reportContainer);

            var report = powerbi.embed(reportContainer, config);

            report.on('loaded', function() {
                console.log('Report loaded');
            });

            report.on('rendered', function() {
                console.log('Report rendered');
            });

            report.on('error', function(event) {
                console.error(event.detail);
            });
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Replace these values with actual values from your backend or environment variables
                const embedUrl = "YOUR_EMBED_URL";
                const accessToken = "YOUR_ACCESS_TOKEN";

                embedPowerBIReport(embedUrl, accessToken);
            }
        });
    </script>
</body>
</html>
